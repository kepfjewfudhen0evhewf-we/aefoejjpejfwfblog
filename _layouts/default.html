<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | escape }} | {{ page.title | escape }}</title>
    <link rel="icon" href="{{ '/assets/blog.ico' | relative_url }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family={{ site.google_fonts }}&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #e0e0e0;
            --dark-gray: #333333;
            --accent: #00ff00;
        }
        
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .home {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hero {
            position: relative;
            padding: 40px 0;
            margin-bottom: 30px;
            border-bottom: 4px dashed var(--black);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero-decoration {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            opacity: 0.3;
        }
        
        .pixel {
            width: 100%;
            aspect-ratio: 1;
            background-color: var(--black);
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .pixel[v-if] {
            transform: scale(1.2);
            opacity: 1;
        }
        
        h1.pixel-text {
            font-size: 4rem;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1.pixel-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--black);
            transform: scaleX(0);
            transform-origin: left;
            animation: underline 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            color: var(--dark-gray);
        }
        
        .pixel-nav {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            padding: 10px 0;
            border-top: 2px solid var(--black);
            border-bottom: 2px solid var(--black);
        }
        
        .nav-link {
            color: var(--black);
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
        }
        
        .sort-options {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .sort-label {
            font-size: 1.2rem;
        }
        
        .pixel-button {
            background: var(--white);
            border: 3px solid var(--black);
            padding: 8px 15px;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .pixel-button:hover {
            background: var(--black);
            color: var(--white);
        }
        
        .pixel-button:active {
            transform: translate(3px, 3px);
        }
        
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .post-card {
            text-decoration: none;
            color: var(--black);
            height: 200px;
            perspective: 1000px;
        }
        
        .post-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border: 3px solid var(--black);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }
        
        .post-card:hover .post-card-inner {
            transform: rotateY(180deg);
        }
        
        .post-card-front, .post-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .post-card-front {
            background-color: var(--white);
            display: flex;
            flex-direction: column;
        }
        
        .post-card-back {
            background-color: var(--black);
            color: var(--white);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .post-title {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            flex-grow: 1;
        }
        
        .post-date {
            font-size: 0.9rem;
            color: var(--dark-gray);
        }
        
        .post-excerpt {
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .read-more {
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        
        .ascii-footer {
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem 0;
            border-top: 2px dashed var(--black);
            line-height: 1.2;
        }
        
        .ascii-art {
            font-size: 0.6rem;
            color: var(--accent);
            margin: 0 auto;
            white-space: pre;
            filter: drop-shadow(0 0 2px var(--accent));
        }
        
        .copyright {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: var(--dark-gray);
        }
        
        @keyframes underline {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .shuffling .post-card-inner {
            animation: shake 0.5s;
        }
        
        .appear {
            animation: appear 0.3s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes appear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            h1.pixel-text {
                font-size: 2.5rem;
            }
            
            .post-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-decoration {
                display: none;
            }
            
            .ascii-art {
                font-size: 0.5rem;
            }
        }
    </style>
</head>

</body>
</html>
